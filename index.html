<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Chamados</title>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS do projeto -->
    <script src="/js/scripts.js" defer></script>
</head>
<body>
    <div class="chamado-container">
        <header>
            <h1>Controle de Chamados (Ticket)</h1>
        </header>
        <form id="chamado-form">
            <p>Adicione o ticket:</p>
            <div class="chamado-control">
                <input type="text" id="chamado-input" placeholder="Detalhes do chamado">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Editar o chamado:</p>
            <div class="chamado-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div class="tool-bar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Conclu√≠dos</option>
                    <option value="open">Em aberto</option>
                </select>
            </div>
        </div>
        <div class="chamados-list">
            <div class="todo done">
                <h3>teste</h3>
                <button class="finish-chamado">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-chamado">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-chamado">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
